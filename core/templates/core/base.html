<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Jod Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <nav class="flex items-center justify-between px-4 py-6 bg-cyan-900">
        <div>
            <a href="/" class="text-xl text-yellow-200">Isaac</a>
        </div>
        <div class="flex items-center ">
            {% if request.user.is_authenticated %}
                <a class="text-lg text-yellow-200" href="/rooms/">Chat Rooms</a>
                <a href="/logout/" class="text-lg text-yellow-400 mx-5 hover:text-yellow-100">LogOut</a>
            {% else %}
                <a href="/login/" class="text-lg text-yellow-400 mx-5 hover:text-yellow-100">Login</a>
                <a href="/signup/" class="text-lg text-yellow-400 mx-5 hover:text-yellow-100">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    {% block content%}
    {% endblock %}
</body>
</html>
