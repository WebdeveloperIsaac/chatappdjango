{% extends 'core/base.html'%}

{%  block title %}Rooms |
{% endblock %}

{% block content %}
<div class="p-3 lg:p-8 text-center">
    <h1 class="text-2xl lg:text-3xl text-white">Rooms</h1>
 </div>
 <div class="w-full flex flex-wrap items-center">
    <!-- for looping throght the number of rooms that are there -->
    {% for room in rooms%}
        <div class="w-full lg:w-1/4 px-3 py-4">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{room.name}}. Room</h2>
                <a href="{% url 'room' room.slug %}" class="px-5 py-5 block rounded-xl text-white bg-teal-600 hover:bg-red-500">Join</a>
            </div>
        </div>
    {% endfor %}
 </div>
{% endblock %}
